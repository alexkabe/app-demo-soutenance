<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Image Plein Écran</title>

    <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    img.fullscreen {
        width: 100vw;
        height: 100vh;
        object-fit: cover;      /* Remplit l'écran */
        object-position: center; /* Centre l'image */
    }
    </style>
</head>

<body>
    <img src="image.png" class="fullscreen" />
</body>
</html>
